<div class="w-80">
    <fuse-card
        class="flex flex-col items-center mx-auto p-4 mb-4 justify-end"
    >
        <div>
            <h2 class="leading-tight text-primary m-0">
                SESSÃO {{ sessao?.numero }}/{{ sessao?.ano }}
            </h2>
            <div class="font-medium text-md text-secondary text-bold mb-4">
                <!-- Quinta (19/11) - Sexta (27/11) -->
                {{ recuperaDataDaSessao() }}
            </div>
            <div class="flex flex-row border-secondary border-solid border-2 rounded-lg px-2 mb-4 items-center">
                <mat-icon class="mr-2">timelapse</mat-icon>
                <div class="text-sm text-secondary mr-2">Começa em:</div>
                <div class="flex flex-col mr-2">
                    <div class="text-sm text-secondary">{{ dias }}</div>
                    <div class="text-sm text-secondary">Dias</div>
                </div>
                <div class="flex flex-col mr-2">
                    <div class="text-sm text-secondary">{{ horas }}</div>
                    <div class="text-sm text-secondary">Horas</div>
                </div>
                <div class="flex flex-col mr-2">
                    <div class="text-sm text-secondary">{{ minutos }}</div>
                    <div class="text-sm text-secondary">Min</div>
                </div>
                <div class="flex flex-col">
                    <div class="text-sm text-secondary">{{ segundos }}</div>
                    <div class="text-sm text-secondary">Seg</div>
                </div>
            </div>

            <div>
                <mat-chip-list #chipList>
                    <mat-chip>
                        {{ sessao?.modalidade }}
                    </mat-chip>
                    <mat-chip>
                        {{ sessao?.colegiado }}
                    </mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </fuse-card>
</div>
