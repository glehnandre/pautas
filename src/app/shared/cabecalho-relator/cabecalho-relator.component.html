<div class="w-full flex flex-row gap-4 px-4 mb-4">
    <div class="flex flex-row gap-2 justify-between min-w-60">
        <img 
            [src]="relator?.imagem" 
            alt="Imagem de perfil"
            class="w-14 h-14 mr-2 rounded-full ng-tns-c129-57 ng-star-inserted"
        >
        
        <div class="flex flex-col flex-none mr-14 ng-tns-c129-56 ng-star-inserted">
            <div class="text-2xl font-medium leading-4">
                {{relator?.nome | titlecase}}
            </div>
            <div class="text-md font-medium leading-4">
                {{relator?.abreviacao | uppercase}}
            </div>
            <div class="text-md text-secondary mt-1">
                Relator
            </div>
        </div>
    </div>

    <div class="">
        <div class="text-2xl font-medium leading-4 text-primary">
            {{processo}}
        </div>

        <div class="hidden md:flex mt-2">
            <app-carrossel 
                [idChip]="'idTags'"
                [chips]="tags"
            ></app-carrossel>

            <div class="md:max-w-96 lg:max-w-full">
                <app-carrossel
                    [idChip]="'idDocs'"
                    [chips]="documentos?.nomes"
                    [links]="documentos?.links"
                    [hasIcon]="true"
                    [class]="['border-primary', 'border-solid', 'border-2', 'bg-transparent', 'text-primary']"
                    (nomeDoPdfSelecionado)="obterNomeDoPdf($event)"
                    (linkDoPdfSelecionado)="abrirLink($event)"
                ></app-carrossel>
            </div>
        </div>
    </div>
</div>

<mat-expansion-panel
    class="md:hidden w-2/3 xs:w-full my-4"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
>
    <mat-expansion-panel-header
        [collapsedHeight]="'40px'"
        class="p-4 h-15"
    >
        <div class="flex flex-none my-auto ml-2 pt-4">
            <h2 class="font-medium">
                Documentos e tags
            </h2>
        </div>
    </mat-expansion-panel-header>

    <!--Conteúdo de dentro da área expansível-->
    <div class="container">
        <div class="flex flex-col min-w-full justify-between">
            <app-carrossel
                [idChip]="'idTagsExp'"
                [chips]="tags"
            ></app-carrossel>
            <app-carrossel
                [idChip]="'idDocExp'"
                [chips]="documentos?.nomes"
                [links]="documentos?.links"
                [hasIcon]="true"
                [class]="['flex-none', 'border-primary', 'border-solid', 'border-2', 'bg-transparent', 'text-primary']"
                (nomeDoPdfSelecionado)="obterNomeDoPdf($event)"
                (linkDoPdfSelecionado)="abrirLink($event)"
            ></app-carrossel>
        </div>
    </div>
</mat-expansion-panel>

<app-visualizador-pdf
    [nome]="'visualizador-pdf-do-colegiado'"
    [link]="link"
    [pdf]="nomePdf"
    [votos]="votos"
    [posicao]="'left'"
></app-visualizador-pdf>
