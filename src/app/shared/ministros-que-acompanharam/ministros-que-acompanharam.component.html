<div *ngIf="ministrosQueAcompanharam?.length > 0" class="flex items-center mt-6 -space-x-1.5 ng-star-inserted">
    <img 
        *ngFor="let ministro of getVotosQueAcompanharam(0, 3)"
        #tooltip="matTooltip"
        [matTooltip]="ministro.nome"
        [matTooltipPosition]="'below'"
        [matTooltipClass]="['text-sm mt-1 px-2 py-1']"
        [alt]="ministro.nome" 
        [src]="ministro.imagem"
        class="flex-0 w-8 h-8 rounded-full ring ring-offset-1 ring-bg-card ring-offset-transparent object-cover ng-star-inserted" 
    >
    <div *ngIf="getVotosQueAcompanharam(3, ministrosQueAcompanharam?.length).length > 0" class="flex flex-0 items-center justify-center w-8 h-8 rounded-full ring ring-offset-1 ring-bg-card ring-offset-transparent bg-gray-200 text-gray-500 ng-star-inserted">
        <div class="text-md font-semibold" 
            #tooltip="matTooltip"
            [matTooltip]="getNomesDosMinistrosQueAcompanharam()"
            [matTooltipPosition]="'below'"
            [matTooltipClass]="['text-sm whitespace-pre-wrap']"
        >
            +{{getVotosQueAcompanharam(3, ministrosQueAcompanharam?.length).length}}
        </div>
    </div>
</div>
