<div class="container ">
    <div class="min-w-full justify-between prose">

        <div
            *ngFor="let capitulo of processo.capitulos"
        >
            <div class="flex flex-row">
                <h2 class="text-lg mr-4">{{capitulo.tipo}}</h2>
                <mat-chip *ngIf="capitulo.dispositivo" class="bg-green-600" selected>{{capitulo.dispositivo}}</mat-chip>
            </div>

            <p>{{capitulo.descricao}}</p>
            <hr/>
        </div>
    </div>
</div>
