<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container class="flex-auto h-full" [hasBackdrop]="false">
        <mat-drawer #drawer tabindex="-1" class="w-72 dark:bg-gray-900" [mode]="'side'" opened="true">
            <div class="flex justify-center items-center">
                <h1 class="my-2">Filtros</h1>
            </div>

            <app-filtros></app-filtros>
        </mat-drawer>

        <mat-drawer-content class="overflow-hidden">
            <div class="overflow-hidden">
                <div class="relative flex flex-auto w-full bg-card dark:bg-transparent">
                    <div class="relative flex flex-auto flex-col w-full min-w-0 lg:min-w-90 border-r z-10"
                        [ngClass]="{'lg:max-w-90' : urlSelecionada}">
                        <div
                            class="relative flex flex-0 items-center justify-between h-16 px-4 border-b bg-gray-50 dark:bg-transparent">

                            <div class="flex items-center">
                                <button mat-icon-button mat-raised-button
                                    class="ml-2 mat-focus-indicator mat-icon-button mat-button-base"
                                    (click)="drawer.toggle()">
                                    <span class="mat-button-wrapper">
                                        <mat-icon role="img" class="mat-icon notranslate mat-icon-no-color"
                                            aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="menu"
                                            data-mat-icon-namespace="heroicons_outline">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke="currentColor" fit="" height="100%" width="100%"
                                                preserveAspectRatio="xMidYMid meet" focusable="false">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M4 6h16M4 12h16M4 18h16"></path>
                                            </svg>
                                        </mat-icon>
                                    </span>
                                    <span matripple=""
                                        class="mat-ripple mat-button-ripple mat-button-ripple-round"></span><span
                                        class="mat-button-focus-overlay"></span>
                                </button>
                            </div>

                            <div class="flex items-center">

                            </div>
                        </div>

                        <app-lista-de-taferas></app-lista-de-taferas>
                    </div>

                    <div class="flex-auto hidden lg:flex">

                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
