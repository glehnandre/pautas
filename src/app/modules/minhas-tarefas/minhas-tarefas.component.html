<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container class="flex-auto h-full" [hasBackdrop]="false">
      <mat-drawer #drawer tabindex="-1" class="w-72 dark:bg-gray-900" [mode]="'side'" opened="true">
        <h1 class="ml-2">Filtro das tarefas</h1>
      </mat-drawer>

      <mat-drawer-content class="flex flex-col overflow-hidden">
        <div class="flex flex-auto overflow-hidden">
          <router-outlet></router-outlet>
          <div> <!-- Mailbox list -->
            <div class="relative flex flex-auto w-full bg-card dark:bg-transparent">
              <div class="relative flex flex-auto flex-col w-full min-w-0 lg:min-w-90 border-r z-10" [ngClass]="{'lg:max-w-90' : urlSelecionada}">
                <div class="relative flex flex-0 items-center justify-between h-16 px-4 border-b bg-gray-50 dark:bg-transparent">

                  <div class="flex items-center">
                    <button mat-icon-button mat-raised-button class="mat-focus-indicator mat-icon-button mat-button-base" (click)="drawer.toggle()">
                      <span class="mat-button-wrapper">
                        <mat-icon role="img" class="mat-icon notranslate mat-icon-no-color" aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="menu" data-mat-icon-namespace="heroicons_outline">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                          </svg>
                        </mat-icon>
                      </span>
                      <span matripple="" class="mat-ripple mat-button-ripple mat-button-ripple-round"></span><span class="mat-button-focus-overlay"></span>
                    </button>
                  </div>

                  <div class="flex items-center">

                  </div>
                </div>

                <div class="overflow-y-auto flex flex-col ml-2">

                    <h1>Listagem de tarefas</h1>

                    <nav>
                        <ul>
                            <li><a (click)="mostrarPagina()" routerLink="colegiado" [queryParams]="{processo: '1', data: '2016-08-29T09%253A12%253A33.001Z', colegiado: 'pleno', sessao: '1000-2021'}">Sou uma tarefa</a></li>
                        </ul>
                    </nav>
                </div>
              </div>

              <div class="flex-auto hidden lg:flex">
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
