<div class="absolute inset-0 flex flex-col ">
    <div class="flex justify-between bg-white ">
        <div class="flex justify-start items-center">
            <img src="assets/digital/stf-logo.png" class="ml-8 w-1/5 h-auto">
            <div
                class="text-lg ml-4 md:ml-8 text-primary md:text-3xl md:mt-0 font-extrabold tracking-normal leading-7 sm:leading-10 truncate">
                Diário de Justiça Eletrônico
            </div>
        </div>
        <div class="">
            <button mat-icon-button (click)="matDrawer.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
        </div>
    </div>

    <!-- Header -->
        <div class="bg-stf-background bg-cover bg-no-repeat bg-bottom min-h-20 h-30 relative">
            <div class="absolute inset-0 flex items-center justify-center">

                <div class="mx-4">
                    <form class="flex">
                        <input
                            class="rounded-l-full w-full md:w-180 p-4 h-10 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white"
                            placeholder="Informe um termo para pesquisa no DJe" />
                        <button
                            class="px-8 rounded-r-full bg-primary text-white text-sm md:text-base font-light  uppercase tracking-wider">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>


    <mat-drawer-container class="flex flex-col flex-auto shadow bg-card">

        <!-- Drawer -->
        <mat-drawer class="w-72 bg-gray-100" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened" #matDrawer>
            <!-- Sidebar -->
            <app-filtros></app-filtros>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden bg-gray-100">

            <!-- Main -->
            <div class="flex-auto lg:p-10 overflow-y-auto">

                <app-textos></app-textos>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
