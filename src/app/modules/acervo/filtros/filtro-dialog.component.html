<div class="flex flex-col prose max-w-240 md:min-w-160 -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-accent text-on-accent">
        <div class="text-lg font-medium">Filtrar</div>
        <button mat-icon-button (click)="fechar()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Corpo -->
    <div class="flex flex-col flex-auto p-4 overflow-y-auto">
        <section [formGroup]="form">
            <div class="space-y-4">
                <div class="w-full"  *ngIf="filtros.termo">
                    <label>Termo para pesquisa</label>
                    <div>
                        <mat-chip>{{ filtros.termo }}</mat-chip>
                    </div>
                </div>
                <div class="w-full">
                    <label>Selecione o colegiado</label>
                    <div>
                        <mat-checkbox color="primary" appearance="fill" formControlName="primeira_turma">Primeira Turma
                        </mat-checkbox>
                    </div>
                    <div>
                        <mat-checkbox color="primary" appearance="fill" formControlName="segunda_turma">Segunda Turma
                        </mat-checkbox>
                    </div>
                    <div>
                        <mat-checkbox color="primary" appearance="fill" formControlName="pleno">Pleno</mat-checkbox>
                    </div>
                </div>
                <div class="w-full">
                    <label>Classes</label>
                    <div>
                        <mat-form-field appearance="fill" class="w-full object-top">
                            <mat-select multiple formControlName="classes" disableOptionCentering>
                                <mat-option *ngFor="let classe of classesLista" [value]="classe">{{classe}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="w-full">
                    <label>Situação</label>
                    <div>
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-select multiple formControlName="situacoes" disableOptionCentering>
                                <mat-option *ngFor="let situacao of situacaoLista" [value]="situacao">{{situacao}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <!-- Actions -->
    <div class="flex justify-end p-4">
        <div>
            <button mat-button color="secondary" (click)="fechar()" class="justify-end mr-4">Cancel</button>
            <button mat-raised-button color="primary" (click)="filtrar()" class="justify-end">Filtrar</button>
        </div>
    </div>
</div>
