<section>
    <div>
        <div class="flex space-x-2 pl-0.5 ml-6 sm:pl-0 sm:ml-3.5">
            <mat-checkbox color="primary" class="mt-2 mb-2" (change)="selectAll($event)"></mat-checkbox>
            <button mat-basic-button color="secondary" class="mt-2">
                <mat-icon>refresh</mat-icon>
            </button>
            <mat-form-field class="flex-1 h-2 md:hidden text-lg">
                <mat-select class="flex-1" style="height: 10px;" placeholder="Escolha sua ação">
                    <mat-option value="pautar" (click)="openComposeDialog()" class="bg-primary text-white">Pautar
                    </mat-option>
                    <mat-option value="devolverVista">Devolver Vista</mat-option>
                    <mat-option value="retirarDePauta">Retirar de Pauta</mat-option>
                    <mat-option value="alterarSessao">Alterar Sessão</mat-option>
                    <mat-option value="agruparEmLista" (click)="abrirModalAgruparTags()">Agrupar em Lista</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="hidden md:flex space-x-4">
                <button mat-raised-button color="primary" (click)="openComposeDialog()">
                    Pautar
                </button>
                <button mat-flat-button color="secondary" (click)="abrirModalDeReanalizar()">
                    Reanalisar
                </button>
                <button (click)="retirarDePauta()" mat-flat-button color="secondary">
                    Retirar de pauta
                </button>
                <button mat-flat-button color="secondary">
                    Alterar Sessão
                </button>
                <button mat-flat-button color="secondary" (click)="abrirModalAgruparTags()">
                    Agrupar em Lista
                </button>
            </div>
        </div>
    </div>
    <div class="absolute top-0 right-0 z-10">
        <fuse-alert class="max-w-120 mx-auto"
                    [type]="'error'" 
                    [appearance]="'soft'" 
                    [dismissible]=true 
                    [dismissed]=true
                    [name]="'alertBox'">
            <span fuseAlertTitle>{{alerta.titulo}}</span>
            {{alerta.mensagem}}
        </fuse-alert>

        <fuse-alert
            class="max-w-120 mx-auto z-40"
            [dismissed]=true
            [dismissible]=true 
            [name]="'sucesso'"
            [type]="'success'"
            [appearance]="'soft'">
            <span fuseAlertTitle>Sucesso</span>
            Operação efetuada com êxito
        </fuse-alert>
    </div>

</section>
