<div class="absolute inset-0 min-w-0 overflow-y-auto">
    <div class="py-4 px-8 block bg-white dark:bg-transparent">
        <!-- Header -->
        <div class="flex text-primary">
            <button mat-icon-button routerLink='../' [tabIndex]="-1">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:chevron-left'"></mat-icon>
            </button>
            <h1 class="font-medium">Liberar processo para julgamento</h1>
        </div>

        <!-- Compose form -->
        <form
            class="flex flex-col py-6 sm:py-8 overflow-y-auto"
            [formGroup]="pautarForm"
        >
            <digital-processo-chip
                [processos]="processos"
                [isRemovable]="true"
                [isEmitRemoveEvent]="true"
                [isReturnable]="true"
            ></digital-processo-chip>

            <digital-pautar-form
                [sessoes]="sessoes"
                (statusPautarForm)="atualizaPautarForm($event)"
            ></digital-pautar-form>

            <div class="flex flex-col-reverse md:flex-row mt-4 md:mt-6 items-end space-x-0 md:space-x-4 space-y-4 md:space-y-0">
                <!-- Discard -->
                <button class="justify-center mt-4 md:mt-0 ml-auto w-full md:w-auto bg-red-600 text-white" mat-button routerLink="../">
                    <span>CANCELAR</span>
                </button>
                <!-- Save as draft -->
                <button class="w-full md:w-auto" mat-button (click)="sessaoExtraordinaria()">
                    SOLICITAR SESSÃO EXTRAORDINÁRIA
                </button>
                <!-- Send -->
                <button
                    [disabled]="pautarForm.invalid"
                    mat-flat-button
                    class="w-full md:w-auto"
                    [color]="'primary'"
                    (click)="pautar()"
                >
                    LIBERAR PARA JULGAMENTO
                </button>
            </div>
        </form>
    </div>
</div>

<digital-alerta
    [nome]="'Error'"
    [titulo]="'Error'"
    [mensagem]="errorMessage"
    [aparencia]="'outline'"
    [tipo]="'Error'"
    class="absolute top-2 right-2 max-w-120 mx-auto z-40"
></digital-alerta>
