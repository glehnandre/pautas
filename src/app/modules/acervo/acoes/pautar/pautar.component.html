<div class="flex flex-col max-w-240 md:min-w-160 -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Liberar processo para julgamento</div>
        <button mat-icon-button (click)="fechar()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form 
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"  
        [formGroup]="pautarForm" 
    >
        <app-processo-chip
            [processos]="data.processos"
            [isRemovable]="true"
            [isEmitRemoveEvent]="true"
            [dialogRef]="matDialogRef"
        ></app-processo-chip>
        
        <app-pautar-form
            [sessoes]="sessoes"
            (statusPautarForm)="atualizaPautarForm($event)"
        ></app-pautar-form>

        <div class="justify-between mt-4 md:mt-6">
            <div class="container flex flex-col md:flex-row justify-center gap-4 md:gap-0 mt-4 md:mt-0">
                <!-- Discard -->
                <button class=" md:ml-0" mat-button (click)="sessaoExtraordinaria()">
                    SOLICITAR SESSÃO EXTRAORDINÁRIA
                </button>
                <!-- Send -->
                <button 
                    [disabled]="pautarForm.invalid"
                    mat-flat-button 
                    mat-dialog-close
                    class="order-first md:order-last" 
                    [color]="'primary'" 
                    (click)="pautar()"
                >
                    LIBERAR PARA JULGAMENTO
                </button>
                <!-- Save as draft -->
                <button class="justify-center md:ml-0" mat-button mat-dialog-close (click)="fechar()">
                    <span>CANCELAR</span>
                </button>
            </div>
        </div>
    </form>
</div>
