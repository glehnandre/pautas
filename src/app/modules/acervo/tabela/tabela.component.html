<app-paginacao

    (paginacao)="dadosDaPaginacao($event)"

<div class="m-2 sm:mx-0.5">
    <app-linha
        *ngFor="let processo of processos"
        [processo]="processo" 
        (checked)="trataEventoDeChecked($event)" 
        [Selected]="SelectAll"
        (tagSelecionada)="filtrarPorTags($event)"
    ></app-linha>
</div>

<app-paginacao
    [totalDeDados]="5"
    (paginacao)="dadosDaPaginacao($event)"
></app-paginacao>
