<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header [collapsedHeight]="'80px'" class="p-5 h-20 sm:h-26">
        <div class="my-4">
            <div class="w-screen container flex sm:mt-4">
                <div>
                    <div (click)="$event.stopPropagation()">
                        <mat-checkbox color="primary" (change)="emiteStatusDoCheckbox($event)" [checked]="Selected">
                        </mat-checkbox>
                    </div>
                </div>
                <div class="flex-none">
                    <app-classe
                        [numero]="processo.numero"
                        [classe]="processo.classe"
                    ></app-classe>
                </div>
                <div class="flex-1 mt-1 ml-4 mr-24 sm:mr-56" style="font-size: 16px;">
                    {{processo.nome}}
                </div>
                <div>
                    <app-status 
                        [idProcesso]="processo.id"
                    ></app-status>
                </div>
            </div>
            <div class="mb-4 hidden sm:block">
                <app-tags [tags]="processo.lista"></app-tags>
            </div>
        </div>
    </mat-expansion-panel-header>
    <!--Conteúdo de dentro da área expansível-->
    <div class="container">
        <app-descricao 
            [capitulos]="processo.capitulos"
        ></app-descricao>
    </div>

</mat-expansion-panel>
