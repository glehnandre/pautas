<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header [collapsedHeight]="'80px'" class="p-4 h-20 sm:h-26">
        <div class="my-4  w-full">
            <div class="w-screen container flex sm:mt-4">
                <div>
                    <div (click)="$event.stopPropagation()">
                        <mat-checkbox
                            color="primary"
                            (change)="emiteStatusDoCheckbox($event)"
                            [checked]="Selected || processo.checked"
                        >
                        </mat-checkbox>
                    </div>
                </div>
                <div class="flex-none">
                    <div>
                        <h3 class="text-xl font-bold ">
                            {{processo.classe}} {{processo.numero}}
                        </h3>
                    </div>

                </div>
                <div class="flex-1 mt-1 ml-4 mr-24 sm:mr-56 font-semibold text-lg">
                    {{processo.nome}}
                </div>
                <div>
                    <app-status
                        [idProcesso]="processo.id" (statusSelecionado)="filtrarPorStatus($event)"
                    ></app-status>
                </div>
            </div>
            <div class="flex flex-row w-full">
                <div class="w-1/2 flex flex-row items-center">
                    <app-tags [tags]="processo.lista" (tagSelecionada)="filtrarPorTags($event)"></app-tags>
                </div>
                <div class="w-1/2">
                    <!-- <app-carrossel
                        [idChip]="'idDocs'"
                        [chips]="documentos?.nomes"
                        [lastId]="lastId"
                        (click)="setId('idDocs')"
                        [links]="documentos?.links"
                        [hasIcon]="true"
                        [class]="['border-primary', 'border-solid', 'border-2', 'bg-transparent', 'text-primary']"
                        (linkDoPdfSelecionado)="abrirLink($event)"
                    ></app-carrossel> -->
                </div>
            </div>
            <!-- <div class="mb-4 hidden sm:block flex flex-row">
                <app-tags [tags]="processo.lista" (tagSelecionada)="filtrarPorTags($event)"></app-tags>
                <app-carrossel
                    [idChip]="'idDocs'"
                    [chips]="processo.documentos"
                    [hasIcon]="true"
                    [class]="['border-primary', 'border-solid', 'border-2', 'bg-transparent', 'text-primary']"
                ></app-carrossel>
            </div> -->
        </div>
    </mat-expansion-panel-header>

    <!--Conteúdo de dentro da área expansível-->
    <app-processo-capitulo [processo]="processo"></app-processo-capitulo>
</mat-expansion-panel>
<fuse-drawer
    id="visualisador-pdf"
    [name]="'telaDoPdfDoAcervo'"
    [opened]="false"
    [position]="'right'"
    [mode]="'over'">
    <div class="w-screen">
        <button
            class="bg-primary-500 mt-9 position-left-90 absolute"
            mat-icon-button
            [tabIndex]="-1"
            (click)="toggleDrawerOpen('telaDoPdfDoAcervo')"
        >
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
        <object
            class="w-full h-full e2e-trusted-url"
            [data]="link"
            type="application/pdf"
        >
            <p>Seu navegador não tem um plugin pra PDF</p>
        </object>
    </div>
</fuse-drawer>
