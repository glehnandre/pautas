<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header [collapsedHeight]="'80px'" class="p-4 h-20 sm:h-26">
        <div class="my-4  w-full">
            <div class="w-screen container flex sm:mt-4">
                <div>
                    <div (click)="$event.stopPropagation()">
                        <mat-checkbox
                            color="primary"
                            (change)="emiteStatusDoCheckbox($event)"
                            [checked]="selected"
                        >
                        </mat-checkbox>
                    </div>
                </div>
                <div class="flex-none">
                    <div>
                        <h3 class="text-xl font-bold ">
                            {{processo.classe}} {{processo.numero}}
                        </h3>
                    </div>

                </div>
                <div class="flex-1 mt-1 ml-4 mr-24 sm:mr-56 font-semibold text-lg">
                    {{processo.cadeia}}
                </div>
                <div>
                    <digital-status
                        [idProcesso]="processo.id" (statusSelecionado)="filtrarPorStatus($event)"
                    ></digital-status>
                </div>
            </div>
            <div class="flex flex-row w-full">
                <div class="w-1/2 flex flex-row items-center">
                    <digital-tags [tags]="processo.lista" (tagSelecionada)="filtrarPorTags($event)"></digital-tags>
                </div>
                <div class="w-1/2">
                        <digital-carrossel
                            *ngIf = "(docs$ | async | reduceDocuments) as docs"
                            [idChip]="'idDocExp'"
                            [chips]="docs?.nomes"
                            [links]="docs?.links"
                            [hasIcon]="true"
                            [class]="['flex-none', 'border-primary', 'border-solid', 'border-2', 'bg-transparent', 'text-primary']"
                            (linkDoPdfSelecionado)="abrirLink($event)"
                            [idLinha]="idLinha"
                        ></digital-carrossel>
                </div>
            </div>
        </div>
    </mat-expansion-panel-header>

    <!--Conteúdo de dentro da área expansível-->
    <digital-processo-capitulo [processo]="processo"></digital-processo-capitulo>
</mat-expansion-panel>

<digital-visualizador-pdf
    *ngIf="link"
    [nome]="'visualizador-pdf-do-acervo' + idLinha"
    [link]="link"
></digital-visualizador-pdf>

<digital-alerta
    [nome]="'Error'"
    [titulo]="'Error'"
    [mensagem]="errorMessage"
    [aparencia]="'outline'"
    [tipo]="'error'"
    class="absolute top-2 right-2 max-w-120 mx-auto z-40"
></digital-alerta>
