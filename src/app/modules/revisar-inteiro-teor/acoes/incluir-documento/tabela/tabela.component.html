<table
    class="table-fixed bg-transparent"
    mat-table
>
    <ng-container matColumnDef="documento">
        <th
            class="pl-20 bg-gray-50 dark:bg-black dark:bg-opacity-5"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            disableClear
        >
            Documento
        </th>
        <td
            class="text-center"
            mat-cell
            *matCellDef="let document"
        >

        </td>
    </ng-container>

</table>
