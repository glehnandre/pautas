<div class="flex flex-col -m-6 mb-4">
    <div class="flex flex-0 h-16 px-8
        items-center justify-between bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">Resposta</div>
    </div>
    <div class="m-2">
        <textarea
            id="resposta"
            [(ngModel)]="resposta"
            [ngModelOptions]="{standalone:true}"
            placeholder="Escreva sua Resposta aqui"
            class="w-full p-2 h-16 bg-white dark:bg-opacity-5 overflow-auto
            focus:border-blue-400 border-4 rounded-xl"
        ></textarea>
    </div>
    <div mat-dialog-actions class="inline-block sm:flex-row items-center mr-2 mt-4 sm:mt-0 sm:ml-auto">

        <button
          class="ml-auto sm:ml-0 mr-4 order-last sm:order-none"
          mat-button
          mat-dialog-close
        >
            Cancelar
        </button>

        <button
          class="ml-auto sm:ml-0 mr-4 my-4 bg-red-600 text-white"
          mat-raised-button
          (click)="recusar()"
          mat-dialog-close
        >
            Recusar
        </button>
        <button
          class="order-first sm:order-last"
          color="primary"
          mat-raised-button
          (click)="aceitar()"
          mat-dialog-close
          >
            Aceitar
        </button>
    </div>
</div>
