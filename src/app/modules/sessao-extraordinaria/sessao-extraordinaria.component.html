<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto">

  <!-- Header -->
    <div class="px-8 py-4 bg-white dark:bg-transparent">
        <div class="flex flex-col md:flex-row w-full container sm:flex-row">
            <h1 class="text-primary font-medium">
                Solicitação de Sessão de Julgamento Extraordinária
            </h1>
            <div class="flex flex-row w-full md:w-auto items-end mb-4 ml-auto">
                <button
                    class="w-full order-first sm:order-last"
                    color="primary"
                    mat-raised-button
                    mat-dialog-close
                    (click)="abrirResposta()"
                >
                    Responder
                </button>
            </div>
        </div>
        <div class="flex flex-row">
            <mat-chip-list #chipList *ngFor="let tag of tags">
                <mat-chip>
                    {{tag}}
                </mat-chip>
            </mat-chip-list>
        </div>
        <p class="mt-4 text-primary">{{texto}}</p>
        <h2 class="text-primary">Observações do Ministro {{nome_solicitante}}</h2>
        <div class="overflow-auto max-h-1/4 ">
            <p>{{observacao}}</p>
        </div>
    </div>

    <!-- Main -->
    <div class="px-8 overflow-auto min-h-1/2 md:min-h-32">
        <h2 class="text-primary">Processos</h2>

        <app-processos-solicitacao-extraordinaria
            [sessao]="sessao"
        ></app-processos-solicitacao-extraordinaria>

    </div>
</div>

<app-alerta
    [nome]="alerta.nome"
    [titulo]="alerta.titulo"
    [mensagem]="alerta.mensagem"
    [aparencia]="'outline'"
    [tipo]="alerta.tipo"
    class="absolute top-2 right-2 max-w-120 mx-auto z-40"
></app-alerta>
