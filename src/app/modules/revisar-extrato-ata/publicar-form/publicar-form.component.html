<div class="flex flex-col -m-6">
    <!-- Header -->
    <div class="flex flex-0 h-16 px-8
        items-center justify-between bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">Revisar Decisão</div>
    </div>

    <!-- Formulário -->
    <form [formGroup]="formPublicacao" class="flex flex-col p-4">
        <!-- Selecionar Presença e Presidencia dos Ministros -->
        <div class="flex flex-col space-y-2">
            <div class="flex flex-row -mr-2 text-bold space-x-4">
                <span class="ml-auto">Presente</span>
                <span>Ausente</span>
                <span class="hidden sm:block">Presidente</span>
            </div>
            <div class="flex flex-row space-x-8">
                <div class="flex flex-col space-y-2">
                    <mat-radio-group
                      class="flex flex-row space-x-2 justify-between"
                      color="primary"
                      *ngFor="let ministro of (ministros | async)"
                      formControlName="presentes"
                    >
                        <mat-label class="flex flex-row">
                            <img
                                  #tooltip="matTooltip"
                                  class="hidden sm:flex flex-0 w-4 h-4
                                  ring ring-offset-1 ring-bg-card
                                  ring-offset-transparent object-cover
                                  ng-star-inserted"
                                  [matTooltip]="ministro.nome"
                                  [matTooltipPosition]="'below'"
                                  [matTooltipClass]="['text-sm mt-1 px-2 py-1']"
                                  [src]="ministro.imagem"
                                  [alt]="ministro.nome"
                                >
                            <span>{{ ministro.nome }}</span>
                        </mat-label>
                        <div class="flex flex-row justify-between space-x-12">
                            <mat-radio-button (click)="ministrospresentes.add(ministro)" [value]="ministrospresentes"></mat-radio-button>
                            <mat-radio-button (click)="ministrospresentes.delete(ministro)" [value]="ministrospresentes"></mat-radio-button>
                        </div>
                    </mat-radio-group>
                </div>
                <mat-radio-group
                  color="primary"
                  class="hidden sm:flex sm:flex-col sm:space-y-2"
                  formControlName="presidente"
                >
                    <mat-radio-button
                        *ngFor="let ministro of (ministros | async)"
                        [value]="ministro.nome"
                    ></mat-radio-button>
                </mat-radio-group>
            </div>
            <mat-form-field class="block sm:hidden w-full mt-2" appearance="outline">
                <mat-label>Presidente<span class="text-red-500">*</span></mat-label>
                <mat-select formControlName="presidente">
                    <mat-option
                        *ngFor="let ministro of (ministros | async)"
                        [value]="ministro.nome"
                    >
                        <div class="flex items-center">
                            <div>
                                <img class="w-4 h-4 mr-4" [src]="ministro.imagem">
                            </div>
                            <div>{{ ministro.nome }}</div>
                        </div>
                    </mat-option>
                </mat-select>
                <mat-hint>Informe qual foi o Presidente</mat-hint>
            </mat-form-field>
        </div>

        <!-- Selecionar Acessor Chefe -->
        <mat-form-field class="w-full mt-2" appearance="outline">
            <mat-label>Acessor Chefe<span class="text-red-500">*</span></mat-label>
            <mat-select formControlName="acessor">
                <mat-option
                    *ngFor="let ministro of (ministros | async)"
                    [value]="ministro.nome"
                >
                    <div class="flex items-center">
                        <div>
                            <img class="w-4 h-4 mr-4" [src]="ministro.imagem">
                        </div>
                        <div>{{ ministro.nome }}</div>
                    </div>
                </mat-option>
            </mat-select>
            <mat-hint>Informe qual foi o Acessor Chefe</mat-hint>
        </mat-form-field>

        <mat-radio-group
            color="primary"
            class="flex flex-col space-y-2"
            formControlName="data"
        >
            <mat-radio-button
                *ngFor="let opcao of opcoesDataPublicacao"
                [value]="opcao.value"
            >
                {{ opcao.view }}
            </mat-radio-button>
        </mat-radio-group>
    </form>
    <div class="flex flex-row m-4 space-x-4">
        <button class="ml-auto" mat-raised-button>Cancelar</button>
        <button color="primary" mat-raised-button (click)="salvar()">Salvar</button>
    </div>
</div>
