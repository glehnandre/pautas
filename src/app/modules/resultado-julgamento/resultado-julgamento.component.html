<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

<!-- Header -->
    <div class="flex flex-col sm:flex-row justify-center items-center sm:justify-between pl-8 bg-white dark:bg-transparent">
        <h1 class="mt-4 text-primary font-medium text-xl sm:text-2xl">
            Lançamento do Resultado do Julgamento da {{processo}}
        </h1>
        <div class="flex flex-row items-end mb-4 sm:my-4 ml-auto">
            <button class="z-0 mr-4" mat-button>
                <span>Cancelar</span>
            </button>

            <button 
                class="mr-8"
                color="primary" 
                mat-raised-button 
            >
                Finalizar 
            </button>
        </div>
    </div>

    <hr class="m-0 p-0" />

    <header class="bg-white px-8 pt-4">
        <app-cabecalho-relator
            [processo]="processo"
            [colegiado]="parametros.colegiado"
            [votos]="votos"
        ></app-cabecalho-relator>
    </header>

    <!-- Body -->

    <mat-drawer-container class="flex flex-col flex-auto mt-2 rounded-t-2xl shadow bg-card">

        <!-- Drawer -->
        <mat-drawer
            class="w-90 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="verificaModoDaTela()"
            [opened]="verificaLarguraDaTela()"
            #matDrawer
        >
            <!-- Sidebar -->
            <div class="mx-6 mt-2" cdkScrollable>
                <div class="w-full overflow-y-auto">
                    <div class="m-1">
                        <div class="mb-4 text-xl font-normal leading-4 flex justify-between items-center">
                            <span class="font-medium">
                                Decisões
                            </span>

                            <button mat-raised-button color="primary" (click)="limparDecisaoSelecionada()">
                                <mat-icon class="mr-1" svgIcon="heroicons_outline:plus-circle"></mat-icon>
                                Nova decisão
                            </button>

                            <button *ngIf="!verificaLarguraDaTela()" mat-mini-fab color="primary" (click)="matDrawer.toggle()">
                                <mat-icon svgIcon="heroicons_outline:arrow-left"></mat-icon>
                            </button>
                        </div>
                    </div>

                    <div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

                        <mat-drawer-container
                            class="flex-auto h-full bg-card dark:bg-transparent"
                        >
                    
                            <!-- Drawer -->
                            <mat-drawer
                                class="w-full sm:w-128 dark:bg-gray-900"
                                [mode]="'over'"
                                [opened]="false"
                                [position]="'end'"
                                [disableClose]="true"
                                #matDrawer>
                                
                            </mat-drawer>

                    <mat-drawer-content class="flex flex-col">

                        <!-- Main -->
                        <div class="flex flex-col flex-auto">
            
                            <!-- Header -->
                            <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8">
                                <!-- Title -->
                                <div class="flex justify-center items-center">
                                    <span class="text-base sm:text-2xl font-medium leading-none">
                                        Decisões
                                    </span>
                                </div>
                                <!-- Actions -->
                                <div class="mt-4 sm:mt-0 flex justify-between items-center">
                                    <button mat-raised-button color="primary" (click)="limparDecisaoSelecionada()">
                                        <mat-icon class="mr-1" svgIcon="heroicons_outline:plus-circle"></mat-icon>
                                        Nova decisão
                                    </button>
        
                                    <button class="ml-4" *ngIf="!verificaLarguraDaTela()" mat-mini-fab color="primary" (click)="matDrawer.toggle()">
                                        <mat-icon svgIcon="heroicons_outline:arrow-left"></mat-icon>
                                    </button>
                                </div>
                            </div>
            
                            <!-- decisoes list -->
                            <ng-container *ngIf="decisoes && decisoes.length > 0; else semDecisoes">
                                <div
                                    class="divide-y focus-within:shadow-lg"
                                    cdkDropList
                                    [cdkDropListData]="decisoes"
                                    (cdkDropListDropped)="dropped($event)"
                                >
            
                                    <!-- Task -->
                                    <ng-container *ngFor="let item of decisoes; index as i; let first = first; trackBy: trackByFn">
                                        <div
                                            class="group w-full select-none hover:bg-gray-100 dark:hover:bg-hover"
                                            [class.border-t]="first"
                                            cdkDrag
                                            [cdkDragLockAxis]="'y'">
            
                                            <!-- Drag preview -->
                                            <div
                                                class="flex flex-0 w-0 h-0"
                                                *cdkDragPreview
                                            ></div>
            
                                            <!-- Task content -->
                                            <div class="relative flex items-center h-full pl-10">
            
                                                <!-- Selected indicator -->
                                                <ng-container 
                                                    *ngIf="marcaDecisaoSelecionada(decisaoSelecionada, item)"
                                                >
                                                    <div class="z-10 absolute -top-px right-0 -bottom-px flex flex-0 w-1 bg-primary"></div>
                                                </ng-container>
            
                                                <!-- Drag handle -->
                                                <div
                                                    class="md:hidden absolute flex items-center justify-center inset-y-0 left-0 w-8 cursor-move md:group-hover:flex"
                                                    cdkDragHandle
                                                >
                                                    <mat-icon
                                                        class="icon-size-5 text-hint"
                                                        [svgIcon]="'heroicons_solid:menu'"
                                                    ></mat-icon>
                                                </div>
            
                                                <!-- Task link -->
                                                <a
                                                    class="flex flex-auto py-2 items-center min-w-0 h-full pr-7"
                                                    (click)="alterarDadosDoFormulario(item)"
                                                >
                                                    <!-- Title & Placeholder -->
                                                    <div class="flex-auto mr-2 truncate">
                                                        <ng-container class="flex items-center justify-center">
                                                            <p class="my-auto">
                                                                {{(i+1)}}º decisão: <strong>{{item.decisao.tipo}}</strong>
                                                            </p>
                                                        </ng-container>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
            
                            </ng-container>
            
                            <ng-template #semDecisoes>
                                <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                                    <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">
                                        Sem dicisões
                                    </div>
                                </div>
                            </ng-template>
            
                        </div>
            
                    </mat-drawer-content>
                </mat-drawer-container>

            </div>

                        </mat-list-option>

                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">

            <!-- Main -->
            <div
                class="flex-auto p-2 sm:p-2 overflow-y-auto"
                cdkScrollable>

                <!-- CONTENT GOES HERE -->
                <div class="h-400 min-h-400 max-h-400  border-gray-300 rounded-2xl">
                    <button
                        mat-mini-fab
                        color="primary"
                        *ngIf="!verificaLarguraDaTela()"
                        (click)="matDrawer.toggle()"
                    >
                        <mat-icon>menu</mat-icon>
                    </button>

                    <div class="">
                        <div id="menu-decisao" class="w-full p-4 overflow-y-auto">
                            <app-form-decisao
                                *ngIf="!decisaoSelecionada; else casoAlgumFormDecisaoSejaSelecionado"
                                [dispositivos]="dispositivos"
                                [processosMesmaDecisoes]="processosMesmaDecisoes"
                                (decisaoCadastrada)="obterDadosDaDecisao($event); limparDecisaoSelecionada()"
                            ></app-form-decisao>

                           <ng-template #casoAlgumFormDecisaoSejaSelecionado>
                                <app-form-decisao
                                    [decisao]="decisaoSelecionada.decisao"
                                    [idsProcessosSelecionados]="decisaoSelecionada.processos_mesma_decisao"
                                    [dispositivos]="dispositivos"
                                    [processo]="parametros.processo"
                                    [processosMesmaDecisoes]="processosMesmaDecisoes"
                                    [desabilitarForm]="isDecisaoJaSalva()"
                                    (decisaoCadastrada)="decisaoSalvaViaPost($event)"
                                    (decisaoExcluida)="removerDecisao($event); limparDecisaoSelecionada()"
                                ></app-form-decisao>
                            </ng-template>
                        </div>
                    </div>
                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
