<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

<!-- Header -->
    <div class="flex flex-col sm:flex-row justify-center items-center sm:justify-between pl-8 bg-white dark:bg-transparent">
        <h1 class="mt-4 text-primary font-medium text-xl sm:text-2xl">
            Lançamento do Resultado do Julgamento da {{processo}}
        </h1>
        <div class="flex flex-row items-end mb-4 sm:my-4 ml-auto">
            <button class="z-0 mr-4" mat-button>
                <span>Cancelar</span>
            </button>

            <button 
                class="mr-8"
                color="primary" 
                mat-raised-button 
            >
                Finalizar 
            </button>
        </div>
    </div>

    <hr class="m-0 p-0" />

    <header class="bg-white px-8 pt-4">
        <app-cabecalho-relator
            [processo]="processo"
            [colegiado]="parametros.colegiado"
            [votos]="votos"
        ></app-cabecalho-relator>
    </header>

    <!-- Body -->

    <mat-drawer-container class="flex flex-col flex-auto mt-2 rounded-t-2xl shadow bg-card">

        <!-- Drawer -->
        <mat-drawer
            class="w-90 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="verificaModoDaTela()"
            [opened]="verificaLarguraDaTela()"
            #matDrawer
        >
            <!-- Sidebar -->
            <div class="mx-6 mt-2" cdkScrollable>
                <div class="w-full overflow-y-auto">
                    <div class="m-1">
                        <div class="mb-4 text-xl font-normal leading-4 flex justify-between items-center">
                            <span class="font-medium">
                                Decisões
                            </span>
                        </div>
                    </div>
                    
                    <mat-accordion class="" multi>
                        <mat-expansion-panel 
                            class="mt-2 mb-2"
                            class="mb-2"
                            *ngFor="let decisao of decisoes; index as i"
                        >
                            <mat-expansion-panel-header class="px-2">
                                <div class="w-full flex justify-between items-center py-6">
                                    <mat-panel-title>
                                        <span 
                                            [matBadge]="(i + 1)" 
                                            class="ml-4"
                                        ></span>
                                    </mat-panel-title>
                                    <mat-panel-description class="w-full flex align-middle justify-between items-center">
                                        <strong [title]="decisao.tipo">
                                            {{decisao.tipo.toString()}}
                                        </strong>
                                        <div 
                                            class="py-0.5 px-3 rounded-full text-sm font-semibold 
                                                text-white bg-green-700 dark:text-green-50 dark:bg-green-500 
                                                ng-star-inserted"
                                            [title]="decisao.dispositivo"
                                        >
                                            {{decisao.dispositivo}}
                                        </div>
                                    </mat-panel-description>
                                </div>
                            </mat-expansion-panel-header>
                        
                            <app-form-decisao
                                [decisao]="decisao"
                                [dispositivos]="dispositivos"
                                [processo]="parametros.processo"
                                (decisaoExcluida)="removerDecisao($event)"
                            ></app-form-decisao>

                            <app-aplicar-decisoes
                                [processos]="processosMesmaDecisoes"
                                [processosParaAplicarAMesmaDecisao]="aplicarMesmasDecisoesAosProcessos"
                            ></app-aplicar-decisoes>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">

            <!-- Main -->
            <div
                class="flex-auto p-2 sm:p-2 overflow-y-auto"
                cdkScrollable>

                <!-- CONTENT GOES HERE -->
                <div class="h-400 min-h-400 max-h-400  border-gray-300 rounded-2xl">
                    <button
                        class="mb-4"
                        mat-mini-fab
                        color="primary"
                        *ngIf="!verificaLarguraDaTela()"
                        (click)="matDrawer.toggle()"
                    >
                        <mat-icon>menu</mat-icon>
                    </button>

                    <div class="">
                        <div id="menu-decisao" class="w-full p-4 overflow-y-auto">
                            <app-form-decisao
                                [dispositivos]="dispositivos"
                                (decisaoCadastrada)="obterDadosDaDecisao($event)"
                            ></app-form-decisao>

                            <app-aplicar-decisoes
                                [processos]="processosMesmaDecisoes"
                                (obterProcessosSelecionados)="obterProcessos($event)"
                            ></app-aplicar-decisoes>
                        </div>
                    </div>
                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
