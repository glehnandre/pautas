<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-center items-center sm:justify-between pl-8 bg-white dark:bg-transparent">
        <h1 class="mt-4 text-primary font-medium text-xl sm:text-2xl">
            Colegiado para a Sessão 
        </h1>
        <div class="flex flex-row items-end mb-4 sm:my-4 ml-auto">
            <button class="z-0 mr-4" mat-button>
                <span>Cancelar</span>
            </button>
    
            <button 
                class="mr-8"
                color="primary" 
                mat-raised-button 
            >
                Finalizar 
            </button>
        </div>
    </div>

    <hr class="m-0 p-0" />

    <header class="flex flex-col sm:flex-row px-8 pt-4 bg-white">
        <app-cabecalho-relator
            class="sm:min-w-80 sm:mr-4"
            [processo]="'ADI100-Ag-Ag-Ag'"
            [colegiado]="'pleno'"
        ></app-cabecalho-relator>

        <app-contador
            [sessao]="dados?.sessao"
        ></app-contador>
    </header>

    <!-- Main -->
    <div class="flex-auto overflow-y-auto px-8 pb-8" cdkScrollable>
        <!-- CONTENT GOES HERE -->
        <div class="flex flex-col-reverse sm:grid sm:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
            <div class="sm:col-span-2 lg:col-span-3">
                <fuse-card class="my-2 p-4">
                    <div [innerHtml]="voto.conteudo"></div>
                </fuse-card>
            </div>

            <div>
                <fuse-card
                    class="max-h-full p-4 my-2 flex flex-col"
                >
                    <section class="">
                        <h3 class="font-medium text-md">
                            Aplicar as mesmas decisões
                        </h3>

                        <mat-spinner
                            class="m-auto"
                            [diameter]="40"
                            *ngIf="processosPorTags.length === 0; else processos"
                        ></mat-spinner>

                        <ng-template #processos class="max-h-36 overflow-auto">
                            <p *ngFor="let processo of processosPorTags">
                                <mat-checkbox (change)="aplicarAsMesmasDecisoes(processo)" color="primary">
                                    <span class="font-bold text-primary-600">
                                        {{processo.classe}} {{processo.numero}}
                                    </span>

                                    <br/>

                                    <span class="text-hint">
                                        Relator prevaleceu
                                    </span>
                                </mat-checkbox>
                            </p>
                        </ng-template>
                    </section>
                </fuse-card>
            </div>
        </div>
    </div>
</div>
