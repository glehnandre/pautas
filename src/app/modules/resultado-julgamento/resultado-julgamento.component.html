<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

<!-- Header -->
    <div class="flex flex-col sm:flex-row justify-center items-center sm:justify-between pl-8 bg-white dark:bg-transparent">
        <h1 class="mt-4 text-primary font-medium text-xl sm:text-2xl">
            Lançamento do Resultado do Julgamento da {{getDadosDoProcesso()}}
        </h1>
    </div>

    <hr class="m-0 p-0" />

    <header class="bg-white pt-2 flex flex-col px-2">
        <app-cabecalho-relator
            [processo]="processo"
            [colegiado]="parametros.colegiado"
            [votos]="votos"
            [sessao]="dados?.sessao"
            [chips]="obterNomeDosChips()"
            *ngIf="processo"
        ></app-cabecalho-relator>

        <div class="hidden md:grid md:grid-cols-6 lg:grid lg:grid-cols-10 my-2">
            <div class="md:col-span-5 lg:col-span-7 my-auto">
                <button
                    class="mr-2"
                    color="primary"
                    mat-raised-button
                    (click)="finalizar()"
                >
                    FINALIZAR
                </button>

                <button
                    mat-raised-button
                    class="max-w-full mr-2"
                    (click)="exibirModalDeModeloDecisao()"
                >
                    MODELOS DE TEXTO
                </button>

                <button
                    mat-raised-button
                    class="max-w-full mr-2"
                    (click)="exibirModalDeVista()"
                >
                    PEDIDOS DE VISTA
                </button>

                <button
                    mat-raised-button
                    class="max-w-full mr-2"
                    (click)="exibirModalDeDestaque()"
                >
                    PEDIDOS DE DESTAQUE
                </button>

                <button
                    mat-raised-button
                    class="max-w-full mr-2"
                    (click)="exibirModalDeIndicacaoDeImpedimentos()"
                >
                    IMPEDIMENTOS
                </button>


                <button mat-raised-button class="z-0 md:mt-2" mat-button>
                    <span>CANCELAR</span>
                </button>
            </div>


            <div class="md:col-span-1 lg:col-span-3">
                <app-chips
                    [idChip]="'idChipsResultadoJulgamento'"
                    [chips]="chips"
                    [hasArrow]="true"
                    [hasBtnRemove]="true"
                    [conteudosNoChipParaSerRemovivel]="['vista', 'destaque']"
                    (onClick)="abrirModal($event)"
                    (chipRemovido)="obterChipRemovido($event)"
                ></app-chips>
            </div>
        </div>

        <div class="md:hidden">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Ações</mat-label>
                <mat-select>
                    <mat-option (click)="finalizar()">Finalizar</mat-option>
                    <mat-option (click)="exibirModalDeDestaque()">Destaque</mat-option>
                    <mat-option (click)="exibirModalDeVista()">Vista</mat-option>
                    <mat-option (click)="exibirModalDeModeloDecisao()">Modelos de texto</mat-option>
                    <mat-option (click)="exibirModalDeIndicacaoDeImpedimentos()">Indicar impedimentos</mat-option>
                    <mat-option>Cancelar</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </header>

    <hr class="m-0 p-0" />

    <!-- Body -->
    <mat-drawer-container class="flex flex-col flex-auto mt-2 rounded-t-2xl shadow bg-card">

        <!-- Drawer -->
        <mat-drawer
            class="w-90 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="verificarModoDaTela()"
            [opened]="verificarLarguraDaTela()"
            #matDrawer
        >
            <!-- Sidebar -->
            <div class="mx-6 mt-2" cdkScrollable>
                <div class="w-full overflow-y-auto">
                    <div class="m-1">
                        <div class="mb-4 text-xl font-normal leading-4 flex justify-between items-center">
                            <span class="font-medium">
                                Decisões
                            </span>
                        </div>
                    </div>

                    <div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
                        <mat-drawer-container
                            class="flex-auto h-full bg-card dark:bg-transparent"
                        >
                            <!-- Drawer -->
                            <mat-drawer
                                class="w-full sm:w-128 dark:bg-gray-900"
                                [mode]="'over'"
                                [opened]="false"
                                [position]="'end'"
                                [disableClose]="true"
                                #matDrawer>

                            </mat-drawer>

                            <mat-drawer-content class="flex flex-col">

                                <!-- Main -->
                                <div class="flex flex-col flex-auto">

                                    <!-- Header -->
                                    <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-4 px-6 md:px-8">
                                        <!-- Title -->
                                        <div class="flex justify-center items-center">
                                            <span class="text-base sm:text-2xl font-medium leading-none">
                                                Decisões
                                            </span>
                                        </div>
                                        <!-- Actions -->
                                        <div class="mt-4 sm:mt-0 flex justify-between items-center">
                                            <button mat-raised-button color="primary" (click)="setCapituloSelecionado(null)">
                                                <mat-icon class="mr-1" svgIcon="heroicons_outline:plus-circle"></mat-icon>
                                                Nova decisão
                                            </button>

                                            <button class="ml-4" *ngIf="!verificarLarguraDaTela()" mat-mini-fab color="primary" (click)="matDrawer.toggle()">
                                                <mat-icon svgIcon="heroicons_outline:arrow-left"></mat-icon>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- decisoes list -->
                                    <ng-container *ngIf="todosCapitulos.length > 0; else semDecisoes">
                                        <div
                                            class="divide-y focus-within:shadow-lg"
                                            cdkDropList
                                            [cdkDropListData]="todosCapitulos"
                                            (cdkDropListDropped)="dropped($event)"
                                        >

                                            <!-- Task -->
                                            <ng-container *ngFor="let item of todosCapitulos; index as i; let first = first; trackBy: trackByFn">
                                                <div
                                                    class="group w-full select-none hover:bg-gray-100 dark:hover:bg-hover"
                                                    [class.border-t]="first"
                                                    cdkDrag
                                                    [cdkDragLockAxis]="'y'"
                                                >

                                                    <!-- Drag preview -->
                                                    <div
                                                        class="flex flex-0 w-0 h-0"
                                                        *cdkDragPreview
                                                    ></div>

                                                    <!-- Task content -->
                                                    <div class="relative flex items-center h-full pl-10">

                                                        <!-- Selected indicator -->
                                                        <ng-container
                                                            *ngIf="isMarcarDecisao(item)"
                                                        >
                                                            <div class="z-10 absolute -top-px right-0 -bottom-px flex flex-0 w-1 bg-primary"></div>
                                                        </ng-container>

                                                        <!-- Drag handle -->
                                                        <div
                                                            class="md:hidden absolute flex items-center justify-center inset-y-0 left-0 w-8 cursor-move md:group-hover:flex"
                                                            cdkDragHandle
                                                        >
                                                            <mat-icon
                                                                class="icon-size-5 text-hint"
                                                                [svgIcon]="'heroicons_solid:menu'"
                                                            ></mat-icon>
                                                        </div>

                                                        <!-- Task link -->
                                                        <a
                                                            class="flex flex-auto py-2 items-center min-w-0 h-full pr-7"
                                                            (click)="setCapituloSelecionado(null); recarregarListaDeDecisoes(); setCapituloSelecionado(item)"
                                                        >
                                                            <!-- Title & Placeholder -->
                                                            <div class="flex-auto mr-2 truncate">
                                                                <ng-container class="flex items-center justify-center">
                                                                    <p class="my-auto" [matTooltip]="item.descricao" *ngIf="item">
                                                                        {{(i+1)}}º: {{item.tipo}} - <strong class="text-primary-500">{{item.dispositivo?.nome || item.dispositivo}}</strong>
                                                                    </p>
                                                                </ng-container>
                                                            </div>
                                                        </a>
                                                    </div>
                                                </div>
                                            </ng-container>
                                        </div>

                                    </ng-container>

                                    <ng-template #semDecisoes>
                                        <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                                            <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">
                                                Sem decisões
                                            </div>
                                        </div>
                                    </ng-template>

                                </div>

                            </mat-drawer-content>
                        </mat-drawer-container>
                    </div>
                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">
            <!-- Main -->
            <div
                class="flex-auto p-2 sm:p-2 overflow-y-auto"
                cdkScrollable
            >
                <!-- CONTENT GOES HERE -->
                <div class="h-400 min-h-400 max-h-400  border-gray-300 rounded-2xl">
                    <button
                        mat-mini-fab
                        color="primary"
                        *ngIf="!verificarLarguraDaTela()"
                        (click)="matDrawer.toggle()"
                    >
                        <mat-icon>menu</mat-icon>
                    </button>

                    <div class="">
                        <div id="menu-decisao" class="w-full p-4 overflow-y-auto">
                            <app-form-decisao
                                *ngIf="!capituloSelecionado; else exibirDecisaoNoForm"
                                [processo]="processo"
                            ></app-form-decisao>

                            <ng-template #exibirDecisaoNoForm>
                                <app-form-decisao
                                    *ngIf="exibirListaDeDecisoes"
                                    [capitulo]="capituloSelecionado"
                                    [processo]="processo"
                                    [isExibirBtnSalvarDecisao]=true
                                    [isExibirBtnExcluirCapitulo]=true
                                    (dadosDoCapitulo)="atualizarCapitulos($event)"
                                ></app-form-decisao>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
<div class="absolute top-0 right-0 z-40">
    <app-alerta
      [nome]="'alerta-resultado-julgamento'"
      [aparencia]="'soft'"
      [tipo]="alerta.tipo"
      [titulo]="alerta.titulo"
      [mensagem]="alerta.mensagem"
    ></app-alerta>
</div>
