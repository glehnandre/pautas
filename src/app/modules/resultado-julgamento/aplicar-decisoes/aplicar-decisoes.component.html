<fuse-card
    class="max-h-full p-4 my-2 flex flex-col mb-4"
>
    <section class="">
        <h3 class="font-medium text-md">
            Aplicar as mesmas decis√µes
        </h3>

        <mat-spinner
            class="m-auto"
            [diameter]="40"
            *ngIf="processos.length === 0; else exibirProcessos"
        ></mat-spinner>

        <ng-template #exibirProcessos class="max-h-36 overflow-auto">
            <p *ngFor="let processo of processos">
                <mat-checkbox 
                    [checked]="isProcessoSelecionado(processo)"
                    (change)="selecionaProcesso(processo)" 
                    color="primary"
                >
                    <span class="font-bold text-primary-600">
                        {{processo.classe}} {{processo.numero}}
                    </span>

                    <br/>

                    <span class="text-hint">
                        Relator prevaleceu
                    </span>
                </mat-checkbox>
            </p>
        </ng-template>
    </section>
</fuse-card>
