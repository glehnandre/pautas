<div class="flex flex-row justify-between">
    <div class="flex flex-row">
        <img class="w-14 h-14 mr-4" [src]="voto?.autor?.imagem" [alt]="voto?.autor?.nome">
    
        <section class="">
            <h2 class="mb-0 pb-0">{{voto?.autor?.nome}}</h2>
            <mat-chip-list #chipList class="mt-2">
                <mat-chip class="flex-none border-green-700 border-solid border-2 bg-transparent text-green-700">
                    {{voto?.tipo}}
                </mat-chip>
            </mat-chip-list>
        </section>
    </div>

    <div class="flex items-center mt-6 -space-x-1.5 ng-star-inserted">
        <img 
            *ngFor="let ministro of getVotosQueAcompanharam(0, 3)"
            #tooltip="matTooltip"
            [matTooltip]="ministro.nome"
            [matTooltipPosition]="'below'"
            [matTooltipClass]="['text-sm mt-1 px-2 py-1']"
            [alt]="ministro.nome" 
            [src]="ministro.imagem"
            class="flex-0 w-8 h-8 rounded-full ring ring-offset-1 ring-bg-card ring-offset-transparent object-cover ng-star-inserted" 
        >
        <div *ngIf="getVotosQueAcompanharam(3, voto?.acompanharam?.length).length > 0" class="flex flex-0 items-center justify-center w-8 h-8 rounded-full ring ring-offset-1 ring-bg-card ring-offset-transparent bg-gray-200 text-gray-500 ng-star-inserted">
            <div class="text-md font-semibold" 
                #tooltip="matTooltip"
                [matTooltip]="getNomesDosMinistrosQueAcompanharam()"
                [matTooltipPosition]="'below'"
                [matTooltipClass]="['text-sm whitespace-pre-wrap']"
            >
                +{{getVotosQueAcompanharam(3, voto?.acompanharam?.length).length}}
            </div>
        </div>
    </div>
</div>

<div class="my-4" [innerHtml]="converterDeBase64ParaHtml()"></div>
