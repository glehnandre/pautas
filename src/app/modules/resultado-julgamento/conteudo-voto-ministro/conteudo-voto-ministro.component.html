<div class="flex flex-row justify-between">
    <div class="flex flex-row">
        <img class="w-14 h-14 mr-4" [src]="voto?.autor?.imagem" [alt]="voto?.autor?.nome">

        <section class="">
            <h2 class="mb-0 pb-0">{{voto?.autor?.nome}}</h2>
            <mat-chip-list #chipList class="mt-2">
                <mat-chip class="flex-none border-green-700 border-solid border-2 bg-transparent text-green-700">
                    {{voto?.tipo}}
                </mat-chip>
            </mat-chip-list>
        </section>
    </div>

    <app-icones-votos
        [voto]="voto"
        [quantidade]="3"
    ></app-icones-votos>
</div>

<div class="my-4" [innerHtml]="converterDeBase64ParaHtml()"></div>
