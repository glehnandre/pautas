<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-page">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-center items-center sm:justify-between pl-8 bg-page dark:bg-transparent">
                <h1 class="mt-4 text-primary font-medium text-xl sm:text-2xl">
                    Finalizar Ata da Sessão de Julgamento
                </h1>
    </div>

    <hr class="m-0 p-0" />


    <!-- Header -->
    <div class="flex flex-row py-4 px-4 sm:px-8 lg:px-40 lg:py-13">
        <div class="flex flex-col text-accent-500 space-y-2 mt-2 flex-1 sm:flex-0">
            <span class="text-2xl text-primary font-medium">SESSÃO {{sessao.tipo}} {{sessao.modalidade}} {{sessao.numero}}/{{sessao.ano}}</span>
            <span class="hidden sm:block">{{getData()}}</span>
            <mat-chip-list class="hidden sm:block">
            </mat-chip-list>
            <mat-expansion-panel
                #expansionPanel
                class="sm:hidden sm:w-2/3 xs:w-full my-4"
                (opened)="expansionPanel.expanded = true"
                (closed)="expansionPanel.expanded = false"
            >
                <mat-expansion-panel-header
                    [collapsedHeight]="'40px'"
                    class="p-4 h-15"
                >
                    <div class="flex flex-none my-auto ml-2 pt-4">
                        <h2 class="font-medium">
                            Informações da Sessão
                        </h2>
                    </div>
                </mat-expansion-panel-header>

                <!--Conteúdo de dentro da área expansível-->
                <div class="flex flex-col space-y-2">
                    <span class="">{{getData()}}</span>
                    <mat-chip-list class="">
                    </mat-chip-list>
                </div>
                <mat-chip-list class="flex flex-row mt-2">
                    <mat-chip>
                       {{firstToUpperCase(sessao.colegiado)}}
                    </mat-chip>
                </mat-chip-list>
            </mat-expansion-panel>
        </div>

        <mat-chip-list class="hidden sm:block ml-8">
            <mat-chip>
               {{firstToUpperCase(sessao.colegiado)}}
            </mat-chip>
        </mat-chip-list>
    </div>

    <!-- Main -->
    <div class="flex flex-col overflow-y-auto py-4 px-4 sm:px-8 lg:py-8 lg:px-40" cdkScrollable>
        <app-composicao
          [presidente]="sessao?.ata?.presidencia"
          (statusComposicao)="recuperaComposicao($event)"
        ></app-composicao>

        <app-form
          class="m-4 bg-card rounded-2xl p-4"
          [secretario]="sessao?.ata?.secretario"
          (statusForm)="recuperaForm($event)"
        ></app-form>

        <div class="flex flex-row space-x-2 ml-auto">
            <button mat-button>Cancelar</button>
            <button mat-button class="text-white bg-primary" (click)="salvar()">Salvar</button>
        </div>
    </div>

    <div class="absolute top-0 right-0 z-10">
        <app-alerta
            [nome]="alerta.nome"
            [titulo]="alerta.titulo"
            [mensagem]="alerta.mensagem"
            [aparencia]="'soft'"
            [tipo]="alerta.tipo"
            class="w-full"
        ></app-alerta>
    </div>
</div>
