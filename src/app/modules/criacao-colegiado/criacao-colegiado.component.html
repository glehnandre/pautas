<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <div class="flex flex-row justify-center items-center sm:justify-between pl-8 bg-default dark:bg-transparent">
        <h1 class="mt-4 text-primary font-medium">
            Colegiado para a ADI 100 Sess√£o 90/2020 Virtual Primeira Turma
        </h1>
    </div>

    <hr class="m-0 p-0 mb-4" />

    <!-- Main -->
    <div class="flex-auto  overflow-y-auto px-8 pb-8" cdkScrollable>
        <!-- CONTENT GOES HERE -->
        <div class="flex flex-col justify-center align-middle justify-items-center">
            <header>
                <h3>Topo</h3>
            </header>

            <fuse-masonry
                class="-mx-2"
                [items]="colegiado?.composicao || []"
                [columns]="columns"
                [columnsTemplate]="columnsTemplate">
            </fuse-masonry>

            <ng-template
                #columnsTemplate
                let-columns>
                <ng-container *ngFor="let column of columns">
                    <!-- Column -->
                    <div class="flex-1 mx-2 p-2 border rounded space-y-2">
                        <h3 class="text-primary">Primeira Turma</h3>
                        
                        <ng-container *ngFor="let item of column.items">
                            <!-- Item -->
                            <div class="p-2 rounded text-on-primary">
                                <app-card-ministro
                                    [minsitro]="item.ministro"
                                    (statusVotacao)="obterStatusDoVoto($event)"
                                ></app-card-ministro>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </ng-template>
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="flex items-center mt-4 sm:mt-0 ml-auto">
              <button class="ml-auto sm:ml-0 mr-2" mat-button>
                <span>Cancelar</span>
              </button>
        
              <button 
                class="ml-auto"
                color="primary" 
                (click)="finalizar()"
                mat-raised-button 
              >
                Finalizar 
              </button>
            </div>
          </div>
    </div>
</div>
