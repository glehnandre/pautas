<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <div class="flex flex-row justify-center items-center sm:justify-between pl-8 bg-default dark:bg-transparent">
        <h1 class="mt-4 text-primary font-medium">
            Colegiado para a ADI 100 Sessão 90/2020 Virtual Primeira Turma
        </h1>
    </div>

    <hr class="m-0 p-0 mb-4" />

    <!-- Main -->
    <div class="flex-auto  overflow-y-auto px-8 pb-8" cdkScrollable>
        <!-- CONTENT GOES HERE -->
        <div class="flex flex-col justify-center align-middle justify-items-center">
            <header>
                <div class="flex flex-row">
                    <img [src]="relator?.imagem" alt="Imagem de perfil"
                        class="w-14 h-14 mr-6 rounded-full ng-tns-c129-57 ng-star-inserted">
                    <div class="flex flex-col ng-tns-c129-56 ng-star-inserted">
                        <div class="text-lg font-medium text-primary leading-tight">
                            ADI 100
                        </div>
                        <div class="text-md leading-tight font-bold">
                            {{relator?.abreviacao | uppercase}}
                        </div>
                        <div class="text-md text-secondary mt-2">
                            Relator
                        </div>
                    </div>
                    <div class="ml-14">
                        <div class="ml-2 text-xl">
                            Mérito
                        </div>
                        <div class="container flex flex-row mb-8 mt-4">
                            <div class="mr-2 my-auto">
                                <button (click)="scrollLeft('div_tags')">
                                    <mat-icon>
                                        navigate_before
                                    </mat-icon>
                                </button>
                            </div>
                            <div id="div_tags" class="flex flex-row max-w-3/5 overflow-hidden">
                                <mat-chip-list *ngFor="let tag of tags" class="m-1 flex-none">
                                    <mat-chip>
                                        {{tag}}
                                    </mat-chip>
                                </mat-chip-list>
                            </div>
                            <div class="ml-2 my-auto">
                                <button (click)="scrollRight('div_tags')">
                                    <mat-icon>
                                        navigate_next
                                    </mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container flex mb-8 mt-4 justify-start">
                    <div class="mr-2 my-auto w-1/8">
                        <button (click)="scrollLeft('div_docs')">
                            <mat-icon>
                                navigate_before
                            </mat-icon>
                        </button>
                    </div>
                    <div id="div_docs" class="flex flex-row w-full overflow-hidden">
                        <mat-chip-list #chipList *ngFor="let pdf of pdfs" class="m-1">
                            <mat-chip
                                class="flex-none border-primary border-solid border-2 bg-transparent text-primary">
                                <mat-icon class="mr-2" style="color:red">picture_as_pdf</mat-icon>
                                {{pdf}}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                    <div class="ml-2 my-auto w-1/8 justify-self-end ">
                        <button (click)="scrollRight('div_docs')">
                            <mat-icon>
                                navigate_next
                            </mat-icon>
                        </button>
                    </div>
                </div>
                <div class="my-4 text-primary font-medium text-lg">
                    {{texto}}
                </div>
            </header>

            <main class="grid grid-cols-1 gap-4 align-middle justify-items-center w-full mx-auto
                        sm:grid-cols-2 
                        md:grid-cols-3 md:max-w-280">
                <div class="w-full max-w-72" *ngFor="let colegiado of colegiados">
                    <h3 class="text-primary">
                        {{colegiado.nome | uppercase}}
                    </h3>

                    <app-card-ministro *ngFor="let comp of colegiado.composicao" [composicao]="comp"
                        (statusVotacao)="obterStatusDoVoto($event)"></app-card-ministro>
                </div>
            </main>

        </div>

        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="flex items-center mt-4 sm:mt-0 ml-auto">
                <button class="ml-auto sm:ml-0 mr-2" mat-button>
                    <span>Cancelar</span>
                </button>

                <button class="ml-auto" color="primary" (click)="finalizar()" mat-raised-button>
                    Finalizar
                </button>
            </div>
        </div>
    </div>
