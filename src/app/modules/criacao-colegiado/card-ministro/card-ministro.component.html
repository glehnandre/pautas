<div class="mb-4">
    <fuse-card  
        [class]="(disabled) ? 'flex flex-col items-center mx-auto w-full p-4 filter-info ng-tns-c129-57 ng-star-inserted mb-4 bg-bue-300 opacity-50 text-disabled' : 'flex flex-col items-center mx-auto w-full p-4 filter-info ng-tns-c129-57 ng-star-inserted mb-4'">
        
            <div class="flex flex-row w-full items-center justify-center mb-4">
                <img 
                    [src]="minsitro?.imagem"
                    alt="Imagem de perfil" 
                    [class]="(disabled) ? 'w-14 h-14 mr-6 rounded-full ng-tns-c129-57 ng-star-inserted bg-gray-300 opacity-50': 'w-14 h-14 mr-6 rounded-full ng-tns-c129-57 ng-star-inserted'"
                >
                <div class="flex flex-col">
                    <div class="text-lg font-medium text-gray-800 leading-tight">
                        {{minsitro?.nome}}
                    </div>
                    <div class="text-md leading-tight text-primary">
                        {{minsitro?.abreviacao | uppercase}}
                    </div>
                </div>
            </div>

            <div class="flex flex-row ng-star-inserted w-full justify-center align-middle">
                
                    <div class="ml-2 justify-self-start">
                        <button aria-haspopup="true" mat-button="" class="mat-focus-indicator mat-menu-trigger h-8 min-h-8 px-2 rounded-full bg-hover mat-button mat-button-base">
                            <span class="mat-button-wrapper">
                                <span class="font-medium text-sm text-secondary">
                                    {{colegiado | titlecase}}
                                </span>
                            </span>
                            <span matripple="" class="mat-ripple mat-button-ripple"></span>
                        </button>
                    </div>

                    <div class="ml-2 justify-self-start" *ngIf="obterDescricao() !== ''">
                        <button aria-haspopup="true" mat-button="" class="mat-focus-indicator mat-menu-trigger h-8 min-h-8 px-2 rounded-full bg-hover mat-button mat-button-base">
                            <span class="mat-button-wrapper">
                                <span class="font-medium text-sm text-secondary">
                                    {{obterDescricao()}}
                                </span>
                            </span>
                            <span matripple="" class="mat-ripple mat-button-ripple"></span>
                        </button>
                    </div>
              
            </div>
        

        <hr class="w-full border-t my-2">

        <div class="flex items-center justify-between">
            <div class="text-md font-medium text-secondary mr-3">
                <form>
                    <section class="mt-2">
                        <p><mat-checkbox (change)="emiteVoto()" [(ngModel)]="voto.incluir_voto" [disabled]="disabled" color="primary" name="incluir_voto">Incluir na votação</mat-checkbox></p>
                        <p><mat-checkbox (change)="emiteVoto()" [(ngModel)]="voto.ja_votou" [disabled]="disabled" color="primary" name="ja_votou">Já votou</mat-checkbox></p>
                        <p *ngIf="colegiado !== 'pleno'"><mat-checkbox (change)="emiteVoto()" [(ngModel)]="voto.pode_votar" [disabled]="disabled" color="primary" name="pode_votar">Pode votar</mat-checkbox></p>
                    </section>
                </form>
            </div>
        </div>
    </fuse-card>
</div>
