<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-center items-center sm:justify-between pl-8 bg-white dark:bg-transparent">
        <h1 class="mt-4 text-primary font-medium text-xl sm:text-2xl">
            Informar o Redator para o Acórdão {{classe}} {{numero}} {{abreviacao}}
        </h1>
        <div
            class="flex flex-row items-end ml-auto mr-4 space-x-4"
            *ngIf="!getRedator()"
        >
            <button class="ml-auto" mat-button>
                <span>Cancelar</span>
            </button>

            <button
                class="mr-0"
                color="primary"
                mat-raised-button
                (click)="escolherRedator()"
            >
                Confirmar o Redator
            </button>
        </div>
    </div>
    <header class="flex px-4 pt-4 bg-white dark:bg-transparent">
        <app-cabecalho-relator
            class="sm:min-w-80 sm:mr-4"
            [processo]="'ADI100-Ag-Ag-Ag'"
            [colegiado]="'pleno'"
            [sessao]="descrissaoSessao"
            [data_fim]="data_fim"
        ></app-cabecalho-relator>
    </header>
    <hr class="m-0 p-0" />

    <div class="flex flex-col overflow-y-auto px-4 bg-white dark:bg-transparent" cdkScrollable>
        <div
        class="flex flex-wrap"
        >
            <div
                class="mx-0 sm:mx-16 w-full sm:w-1/3"
                *ngFor="let voto of votos"
            >
                <div class="flex flex-col sm:flex-row sm:flew-col sm:space-x-4">
                    <app-icones-votos
                        [voto]="voto"
                        [quantidade]="5"
                    ></app-icones-votos>
                    <span class="mt-8 font-medium">Acompanharam {{voto?.autor?.nome}}</span>
                </div>
            </div>
        </div>
        <div
            class="self-center font-medium py-4"
            *ngIf="getRedator()"
        >
            Redator: {{getRedator()}}
        </div>
        <div
            class="self-center font-medium w-full sm:w-1/2 py-4"
            *ngIf="!getRedator()"
        >
            <mat-form-field class="flex-1 w-full h-2 text-lg">
                <mat-label class="ml-4">Informe quem deverá ser o redator do acórdão</mat-label>
                <mat-select class="flex-1 w-full h-10" placeholder="Escolha um Redator">
                    <mat-option
                        *ngFor="let voto of votos"
                        value="redator"
                    >
                        {{voto.autor?.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
